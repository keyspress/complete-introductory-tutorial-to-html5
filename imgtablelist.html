<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nesting Image Table List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Nesting Lists</h1>
    <ol>
      <li>Item 1</li>
      <ol type="a">
        <li>Subitem 1</li>
        <ol type="i">
          <li>Subsubitem 1</li>
          <li>Subsubitem 2</li>
        </ol>
        <li>Subitem 2</li>
        <li>Subitem 3</li>
      </ol>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <h2>Nesting Images in Tables</h2>
    <table>
      <caption>
        <h3>Images in Tables</h3>
      </caption>
      <tr>
        <td>
          <img
            src="https://static.pexels.com/photos/356378/pexels-photo-356378.jpeg"
            alt="dog"
            height="200"
          />
        </td>
        <td>
          <img
            src="https://static.pexels.com/photos/356378/pexels-photo-356378.jpeg"
            alt="dog"
            height="200"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
