<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Presentation Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Advanced Presentation Elements</h1>
    <img
      src="https://cdn.pixabay.com/photo/2014/09/1/8/20/17/cat-451377_1280.jpg"
      alt="A cat"
      height="200"
    />
    <img src="" alt="" />

    <p>Lists</p>
    <ol>
      <li>1st item</li>
      <li>2nd item</li>
      <li>3rd item</li>
    </ol>
    <ul>
      <li>1st item</li>
      <li>2nd item</li>
      <li>3rd item</li>
    </ul>

    <p>Tables</p>
    <table>
      <thead>
        Table Title
      </thead>
      <tr>
        <td>1st Thing</td>
        <td>2nd Thing</td>
        <td>3rd Thing</td>
      </tr>
      <tr>
        <td>item 1</td>
        <td>item 2</td>
        <td>item 3</td>
      </tr>
      <tr>
        <td>Another thing 1</td>
        <td>Another thing 2</td>
        <td>Another thing 3</td>
      </tr>
    </table>
  </body>
</html>
