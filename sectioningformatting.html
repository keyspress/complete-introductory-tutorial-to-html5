<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sectioning and more Formatting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      Brand logo <code>header</code>
      <nav>
        <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Welcome to the sample page</h1>
      <section>
        <h2>Section 1</h2>
        <article><p>Content in section 1</p></article>
        <article><p>Content in section 1</p></article>
        <article><p>Content in section 1</p></article>
      </section>
      <section>
        <h2>Section 2</h2>
        <p>Content in section 2</p>
        <p>Content in section 2</p>
        <p>Content in section 2</p>
      </section>

      <aside>
        <p>Subscribe</p>
        <form>
          <input type="email" /> <input type="submit" value="Subscribe" />
        </form>
      </aside>
    </main>

    <footer>
      Copyright <code>footer</code> <br />
      <a href="#">about</a> <a href="#">terms</a> <a href="#">privacy</a>
    </footer>
  </body>
</html>
