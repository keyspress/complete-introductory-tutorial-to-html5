<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTML5 Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form>
      <label> Text Input <input type="text" autofocus /> </label><br /> 
      <label> Date Input <input type="date" /> </label><br /> 
      <label> Email Input <input type="email" /> </label><br /> 
      <label> Password Input <input type="password" /> </label><br /> 
      <label> Time Input <input type="time" /> </label><br /> 
      <label> URL Input <input type="url" /> </label><br /> 
      <label> Color Input <input type="color" /> </label><br /> 

      <input list="options">
      <datalist id="options">
        <option value="option1"></option>
        <option value="option2"></option>
        <option value="option3"></option>
        <option value="option4"></option>
        <option value="option5"></option>
      </datalist>
  </body>
</html>
