<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Text Formatting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Intro to Text Formatting in HTML</h1>
    <h2>Pre-styled Tags</h2>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <p>Paragraph Tag &lt;p&gt;</p>
    <span>Span tag &lt;span&gt;</span> <span>No new line</span> <br />
    <a href="http://google.com">Link tag &lt;a&gt;</a>
    <!-- Comment -->
    <br />
    <br />
    <b>Bold Text &lt;b&gt;</b> <strong>Strong Text &lt;strong&gt;</strong>
    <br />
    <i>Italic Text &lt;i&gt;</i> <em>Emphasis Text &lt;em&gt;</em> <br />
    <code>Shows code &lt;code&gt;</code>
    <blockquote cite="Somebody">
      Quote of something &lt;blockquote&gt;
    </blockquote>
    <small><code>small</code> tag</small>
    <p>x<sup>2</sup> = 9</sup> &lt;sup&gt;</p>
    <p>H<sub>2</sub>SO<sub>4</sub> &lt;sub&gt;</p>
  </body>
</html>
