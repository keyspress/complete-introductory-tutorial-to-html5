<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Customizing Your HTML Workflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css"
    />
    <script src="//cdn.js.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  </head>
  <body>
    <pre>
      <code>
        &lt;p class="text" &gt; Syntax Highlighted Text &lt;/p&gt;
      </code>
    </pre>

    <pre>
      <code>
        body {
          background-color: blue;
          font-family: 'Comic Sans', sans-serif
        }
      </code>
    </pre>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
